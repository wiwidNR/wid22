<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>

    <!-- Link CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    
    <!-- Link ke File CSS Terpisah -->
    <link rel="stylesheet" href="tugas uts.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="logo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          website wid
        </a>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="halaman kedua.html" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <select name="user_role" required>
                <option value="">Pilih Tipe Pengguna</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
                <option value="guest">Guest</option>
            </select>

            <div class="user-type">
                <label><input type="radio" name="gender" value="male" required> Laki-laki</label><br>
                <label><input type="radio" name="gender" value="female" required> Perempuan</label>
            </div>

            <button type="submit">Login</button>
    </div>

</body>
</html>
