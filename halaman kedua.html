        <!DOCTYPE html>

<head>

    <title>Tabel Data Diri</title>
    <style>
        /* Styling sederhana untuk tabel */
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="logo.jpg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                <table>
                    <tr>
                        <th>Informasi</th>
                        <th>Detail</th>
                    </tr>
                    <tr>
                        <td>Nama</td>
                        <td>wiwid NR</td>
                    </tr>
                    <tr>
                        <td>Umur</td>
                        <td>20 Tahun</td>
                    </tr>
                    <tr>
                        <td>kelas</td>
                        <td>TK02</td>
                    </tr>
                    <tr>
                        <td>prodi</td>

                    </tr>
                    <tr>
                        <td>jenis kelamin</td>
                        <td>perempuan</td>
                    </tr>
                </table>
              </p>
            </div>
          </div>
        </div>
      </div>

</body>
